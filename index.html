<body>
    <script>
          var str = "str";
             var mapFunction = function(string,length,symbol,flag){
                 var padString = "";
                 for (var i = 0; i < length - string.length; i++) {
                     padString += symbol;
                     
                 }
                 if(flag === "l") {
                     return padString + string;
                 }
                 else if(flag === "r") {
                     return string + padString;
                 }
                 else
                     alert("error");
             };
             
             console.log(mapFunction(str,10,"a","l"));
    
    </script>
